# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
repository: rubykachu/rubykachu.github.io
title: Technical Tips
brief-intro: Chia sẽ kỹ thuật lập trình
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rubykachu.github.io" # the base hostname & protocol for your site

permalink: /:categories/:title.html

# other links
twitter_username: vhquocminhit
facebook_username: tangquocminh
github_username:  rubykachu
email: vhquocminhit@gmail.com
