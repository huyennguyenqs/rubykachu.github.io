# comments
disqus_shortname: https-rubykachu-github-io

# statistic analysis
# google_analytics_id: UA-72449510-4

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
paginate: 6

jekyll_admin:
  hidden_links:
    - staticfiles
    - datafiles
    - configuration